<h3>DBZ Personajes</h3>
<hr />
<div class="row">
  <!-- Listado de los personajes -->
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>

  <!-- formulario para agregar un nuevo personaje -->
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onAddCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
