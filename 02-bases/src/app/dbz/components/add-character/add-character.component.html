<h4>Agregar nuevo</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-1"
    type="text"
    placeholder="Nombre"
  />
  <input
    [(ngModel)]="character.power"
    name="power"
    class="form-control my-1"
    type="number"
    placeholder="Poder"
  />
  <button class="btn btn-primary my-1" type="submit">Agregar</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
